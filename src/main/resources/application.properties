spring.application.name=cinescat
server.servlet.context-path=/
server.port=8080
#Ruta a las im√°genes a guardar
file.upload-dir=backend/src/main/resources/static/images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

#MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/cinescat
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.log.nom_contextual_creation=true